<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Content -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">人生设计工坊</text>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">Life Design Workshop</text>
  
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">基于斯坦福大学人生设计课程</text>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">运用设计思维五步法，设计你想要的人生</text>
  
  <!-- Icons representing the 5 steps -->
  <g transform="translate(300, 450)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">觉察</text>
  </g>
  
  <g transform="translate(450, 450)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">定义</text>
  </g>
  
  <g transform="translate(600, 450)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">构思</text>
  </g>
  
  <g transform="translate(750, 450)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">原型</text>
  </g>
  
  <g transform="translate(900, 450)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">测试</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="330" y1="450" x2="420" y2="450" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="480" y1="450" x2="570" y2="450" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="630" y1="450" x2="720" y2="450" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="780" y1="450" x2="870" y2="450" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">life-design-workshop.vercel.app</text>
</svg>
